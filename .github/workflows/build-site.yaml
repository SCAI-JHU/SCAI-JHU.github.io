name: build-site
run-name: build live site

on:
  # run when called from another workflow
  workflow_call:

  # run if user manually requests it
  workflow_dispatch:

# variables
env:
  PREVIEWS_FOLDER: preview

permissions:
  contents: write

jobs:
  build-site:
    runs-on: ubuntu-20.04

    steps:
      # for debugging
      - uses: crazy-max/ghaction-dump-context@v2

      - name: Checkout branch contents
        uses: actions/checkout@v4

      - name: Debug Environment
        run: |
          uname -a
          cat /etc/*release

      - name: Install Ruby via ruby-build
        run: |
          curl -fsSL https://github.com/rbenv/ruby-build/releases/latest/download/ruby-build.tar.gz | tar -xz -C /tmp
          cd /tmp/ruby-build*
          ./install.sh
          ruby-build 3.1.4 /opt/hostedtoolcache/Ruby/3.1.4/x64
          mkdir -p /opt/hostedtoolcache/Ruby/3.1.4/x64.complete
          touch /opt/hostedtoolcache/Ruby/3.1.4/x64.complete

      - name: Configure Ruby
        run: |
          export PATH="/opt/hostedtoolcache/Ruby/3.1.4/x64/bin:$PATH"
          ruby --version
          gem install bundler

      - name: Install Bundler dependencies
        run: bundle install

      - name: Get Pages URL
        id: pages
        uses: actions/configure-pages@v4

      # for debugging
      - if: runner.debug == '1'
        uses: mxschmitt/action-tmate@v3

      - name: Set root URL
        run: |
          printf "\n\nurl: ${{ steps.pages.outputs.origin }}" >> _config.yaml

      - name: Build live version of site
        run: |
          JEKYLL_ENV=production bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path || '' }}"

      - name: Commit live site to Pages branch
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          folder: _site
          clean-exclude: ${{ env.PREVIEWS_FOLDER }}
          force: false
